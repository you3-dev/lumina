<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina - Puzzle Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 25%, #0d1b2a 50%, #1b0a28 75%, #0a0a1a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 20px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin-bottom: 10px;
            letter-spacing: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #88ccff;
            text-shadow: 0 0 10px #88ccff;
            margin-bottom: 50px;
            letter-spacing: 4px;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        .game-card {
            display: block;
            text-decoration: none;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .game-card:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            transform: translateY(-3px);
        }
        .game-card:active {
            transform: translateY(0) scale(0.98);
        }
        .game-card.coming-soon {
            border-color: #666;
            background: rgba(100, 100, 100, 0.1);
            cursor: default;
        }
        .game-card.coming-soon:hover {
            background: rgba(100, 100, 100, 0.1);
            box-shadow: none;
            transform: none;
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 8px;
        }
        .game-card.coming-soon .game-title {
            color: #666;
            text-shadow: none;
        }
        .game-description {
            font-size: 14px;
            color: #88ccff;
            line-height: 1.5;
        }
        .game-card.coming-soon .game-description {
            color: #555;
        }
        .badge {
            display: inline-block;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 4px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .badge.new {
            background: #ff6666;
            color: #fff;
        }
        .badge.soon {
            background: #444;
            color: #888;
        }
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1 class="title">LUMINA</h1>
    <p class="subtitle">PUZZLE COLLECTION</p>

    <div class="game-list">
        <a href="lights-out.html" class="game-card">
            <div class="game-title">Lumina Logic</div>
            <div class="game-description">3D空間のキューブをタップして、すべてを点灯させるパズル。隣接するキューブも一緒に切り替わる！</div>
        </a>

        <a href="numberlink.html" class="game-card">
            <div class="game-title">Number Link</div>
            <div class="game-description">同じ数字のペアを線で繋ぐパズル。線は交差できず、すべてのマスを埋めてクリア！</div>
        </a>

        <a href="slide-tictactoe.html" class="game-card">
            <div class="game-title">Slide Tic-Tac-Toe</div>
            <div class="game-description">駒を置くだけでなく移動もできる戦略三目並べ。AIに勝てるか挑戦！</div>
        </a>

        <a href="bucket-shoot.html" class="game-card">
            <div class="game-title">Bucket Shoot <span class="badge new">NEW</span></div>
            <div class="game-description">板を動かしてボールをバケツに誘導！物理演算で予測不能な動きを楽しもう！</div>
        </a>
    </div>

    <div class="footer">Touch to Play</div>
</body>
</html>
