<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Éâ„É©„ÇØ„Ç®È¢®RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -ms-touch-action: manipulation;
        }

        body {
            background: #000;
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', 'Yu Gothic', sans-serif;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #fadeOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.3s ease-in-out;
        }

        #fadeOverlay.active {
            opacity: 1;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #mapNameArea {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 12px;
            border-radius: 4px;
            pointer-events: auto;
        }

        #mapName {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .map-pin-btn {
            font-size: 1.1rem;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .map-pin-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .map-pin-btn:active {
            transform: scale(0.95);
        }

        .map-pin-btn.hidden {
            display: none;
        }

        #dpad {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            pointer-events: auto;
        }

        .dpad-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: background 0.1s;
        }

        .dpad-btn:active, .dpad-btn.pressed {
            background: rgba(255, 255, 255, 0.4);
        }

        #dpad-up { top: 0; left: 50px; }
        #dpad-down { bottom: 0; left: 50px; }
        #dpad-left { top: 50px; left: 0; }
        #dpad-right { top: 50px; right: 0; }

        #dpad-center {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }

        #action-buttons {
            position: absolute;
            bottom: 30px;
            right: 20px;
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: background 0.1s;
        }

        .action-btn:active, .action-btn.pressed {
            background: rgba(255, 255, 255, 0.4);
        }

        #btn-b {
            margin-top: 30px;
        }

        /* „Çø„Ç§„Éà„É´ÁîªÈù¢ */
        #titleScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a2e 0%, #1a1a4e 50%, #2a2a6e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #titleScreen.hidden {
            display: none;
        }

        .sound-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffd700;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s ease;
            z-index: 101;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        .sound-toggle:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }

        .sound-toggle:active {
            transform: scale(0.95);
        }

        .sound-toggle.muted {
            border-color: #666;
            opacity: 0.7;
        }

        .title-content {
            text-align: center;
            color: #fff;
        }

        .game-title {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow:
                0 0 10px #ffd700,
                0 0 20px #ff8c00,
                3px 3px 0 #8b4513;
            margin-bottom: 10px;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff8c00, 3px 3px 0 #8b4513; }
            50% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ff8c00, 3px 3px 0 #8b4513; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #87ceeb;
            margin-bottom: 60px;
        }

        .title-menu {
            margin-bottom: 40px;
        }

        .menu-item {
            font-size: 1.4rem;
            padding: 15px 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .menu-item:hover {
            color: #ffd700;
            transform: scale(1.05);
        }

        .menu-item .cursor {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .menu-item.selected .cursor,
        .menu-item:hover .cursor {
            opacity: 1;
        }

        .menu-item.selected {
            color: #ffd700;
        }

        .press-start {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .title-menu.active ~ .press-start {
            display: none;
        }

        /* „ÉØ„Éº„É´„Éâ„Éû„ÉÉ„ÉóË°®Á§∫ */
        #worldMapOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        #worldMapOverlay.active {
            display: flex;
        }

        .map-frame {
            background: linear-gradient(135deg, #d4a574 0%, #c9956c 25%, #e6c9a8 50%, #c9956c 75%, #d4a574 100%);
            border: 8px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            box-shadow:
                inset 0 0 30px rgba(139, 69, 19, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            max-width: 90vw;
            max-height: 85vh;
        }

        .map-frame::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid rgba(139, 69, 19, 0.4);
            border-radius: 5px;
            pointer-events: none;
        }

        .map-title {
            text-align: center;
            font-size: 1.3rem;
            color: #4a2c0a;
            margin-bottom: 15px;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }

        #worldMapCanvas {
            display: block;
            border: 3px solid #5c3317;
            border-radius: 5px;
            background: #1a1a2e;
        }

        .map-legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.75rem;
            color: #4a2c0a;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border: 1px solid #5c3317;
            border-radius: 2px;
        }

        .map-close-hint {
            text-align: center;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #6b4423;
        }
    </style>
</head>
